<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>mujoco-js playground</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #0f1115; color: #e7ecf3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; touch-action: none; }
      #ui { position: fixed; top: 12px; left: 12px; z-index: 10; display: flex; gap: 6px; align-items: center; background: rgba(0,0,0,0.55); border: 1px solid rgba(255,255,255,0.15); border-radius: 10px; padding: 8px 10px; flex-wrap: wrap; max-width: min(90vw, 500px); }
      select, button { background: #171a21; color: #e7ecf3; border: 1px solid #333a48; border-radius: 8px; padding: 8px 12px; cursor: pointer; font-size: 13px; -webkit-appearance: none; }
      select:hover, button:hover { border-color: #5588cc; }
      #status { font-size: 11px; color: #b8c2d4; min-width: 100px; }
      #app { width: 100vw; height: 100vh; }

      /* Help overlay — hidden on mobile by default */
      #help-overlay {
        position: fixed; bottom: 12px; right: 12px; z-index: 10;
        background: rgba(0,0,0,0.65); border: 1px solid rgba(255,255,255,0.15);
        border-radius: 10px; padding: 14px 18px; font-size: 12px; line-height: 1.8;
        color: #b8c2d4; max-width: 260px;
      }
      #help-overlay kbd {
        background: #222; border: 1px solid #444; border-radius: 4px;
        padding: 1px 6px; font-family: monospace; color: #e7ecf3;
      }
      #help-overlay .title { font-weight: 600; color: #e7ecf3; margin-bottom: 4px; }

      /* ─── Virtual Joystick (mobile only) ─── */
      #joystick-zone {
        display: none; /* shown via JS on touch devices */
        position: fixed; bottom: 24px; left: 24px; z-index: 20;
        width: 140px; height: 140px;
        touch-action: none;
      }
      #joystick-base {
        width: 140px; height: 140px; border-radius: 50%;
        background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.2);
        position: relative;
      }
      #joystick-thumb {
        width: 50px; height: 50px; border-radius: 50%;
        background: rgba(100,160,255,0.5); border: 2px solid rgba(100,160,255,0.7);
        position: absolute; top: 45px; left: 45px;
        pointer-events: none; transition: none;
      }

      /* Mobile action buttons */
      #mobile-btns {
        display: none;
        position: fixed; bottom: 24px; right: 24px; z-index: 20;
        flex-direction: column; gap: 10px; align-items: flex-end;
      }
      .mobile-btn {
        width: 56px; height: 56px; border-radius: 50%;
        background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.25);
        color: #ccc; font-size: 11px; font-weight: 600;
        display: flex; align-items: center; justify-content: center;
        touch-action: manipulation; user-select: none;
        -webkit-user-select: none;
      }
      .mobile-btn:active { background: rgba(100,160,255,0.3); border-color: rgba(100,160,255,0.6); }

      /* Rotation buttons */
      #rotate-zone {
        display: none;
        position: fixed; bottom: 100px; right: 24px; z-index: 20;
        flex-direction: row; gap: 8px;
      }
      .rot-btn {
        width: 48px; height: 48px; border-radius: 50%;
        background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.2);
        color: #aaa; font-size: 18px; font-weight: 600;
        display: flex; align-items: center; justify-content: center;
        touch-action: manipulation; user-select: none;
        -webkit-user-select: none;
      }
      .rot-btn:active { background: rgba(100,160,255,0.3); }

      @media (max-width: 768px) {
        #help-overlay { display: none; }
        #ui { top: 8px; left: 8px; padding: 6px 8px; }
        select, button { padding: 6px 10px; font-size: 12px; }
      }
    </style>
    <!-- ONNX Runtime Web for OpenDuck walking policy -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="ui">
      <select id="scene-select">
        <option value="openduck/scene_flat_terrain_backlash.xml">OpenDuck Mini (ONNX)</option>
        <option value="openduck/scene_flat_terrain.xml">OpenDuck (no backlash)</option>
        <option value="unitree_h1/scene.xml">Unitree H1 (CPG)</option>
      </select>
      <button id="btn-reset">Reset</button>
      <button id="btn-controller" style="display:none">Policy: OFF</button>
      <div id="status">Loading MuJoCo...</div>
    </div>

    <div id="help-overlay">
      <div class="title">Controls</div>
      <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move<br>
      <kbd>Q</kbd><kbd>E</kbd> Rotate<br>
      <kbd>P</kbd> Toggle controller<br>
      <kbd>R</kbd> Reset pose<br>
      <kbd>Space</kbd> Pause<br>
      <kbd>C</kbd> Camera follow<br>
      <kbd>H</kbd> Hide this
    </div>

    <!-- Mobile: Virtual Joystick -->
    <div id="joystick-zone">
      <div id="joystick-base">
        <div id="joystick-thumb"></div>
      </div>
    </div>

    <!-- Mobile: Rotation buttons -->
    <div id="rotate-zone">
      <div class="rot-btn" data-action="rotL">&#x21BA;</div>
      <div class="rot-btn" data-action="rotR">&#x21BB;</div>
    </div>

    <!-- Mobile: Action buttons -->
    <div id="mobile-btns">
      <div class="mobile-btn" data-action="reset">RST</div>
      <div class="mobile-btn" data-action="toggle">P</div>
    </div>

    <div id="app"></div>
    <script type="module" src="./build/main.js"></script>
  </body>
</html>
